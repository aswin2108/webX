<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="shared.css" />
    <title>WebX</title>
  </head>
  <body>
    <div>
      <div class="navbarContainer d-flex j-cont-space-btw al-items-center">
        <div class=" navbar__leftMenu d-flex al-items-center j-cont-space-ard">
        <div>
          <span class="navbar__profile">AS</span>
        </div>
        <span class="material-symbols-outlined"> add </span>
        <div class="w-60">
          <input class="search" placeholder="Search meet, and call"  type="text" />
        </div>
        <button class="transparentBtn" type="button">Cancel</button>
    </div>
    <div>
        <span class="material-symbols-outlined">
            wifi
            </span>
    </div>
      </div>

      <div class="d-flex mainContainer">
        <div class="sidepannelContainer w-15 d-flex f-dir-col j-cont-space-btw">
          <div class="sidepannel__topMenuContainer m-2">
            <div class="sidepannel__topMenuContainer__menuItem menuItem m-5">
              <div class="menu__itemContainer d-flex al-items-center p-5">
                <span class="material-symbols-outlined">
                  contacts_product
                </span>
                <span class="menuTxt">Contacts</span>
              </div>
            </div>
            <div class="sidepannel__topMenuContainer__menuItem menuItem m-5">
              <div class="menu__itemContainer d-flex al-items-center p-5">
                <span class="material-symbols-outlined"> call </span>
                <span class="menuTxt">Calling</span>
              </div>
            </div>
            <div class="sidepannel__topMenuContainer__menuItem menuItem m-5">
              <div
                class="menu__itemContainer d-flex al-items-center p-5 menuItem--Active"
              >
                <span class="material-symbols-outlined"> calendar_month </span>
                <span class="menuTxt">Meetings</span>
              </div>
            </div>
            <div class="sidepannel__topMenuContainer__menuItem menuItem m-5">
              <div class="menu__itemContainer d-flex al-items-center p-5">
                <span class="material-symbols-outlined">
                  stacked_line_chart
                </span>
                <span class="menuTxt">Personal insights</span>
              </div>
            </div>
            <div class="sidepannel__topMenuContainer__menuItem menuItem m-5">
              <div class="menu__itemContainer d-flex al-items-center p-5">
                <span class="material-symbols-outlined"> replay </span>
                <span class="menuTxt">Update ready</span>
              </div>
            </div>
          </div>
          <div class="sidepannelContainer__hideButtonContainer d-flex m-2">
            <span class="material-symbols-outlined hideArrow">
              chevron_left
            </span>
          </div>
          <div class="sidepannelContainer__bottomMenuContainer m-2">
            <div class="sidepannelContainer__bottomMenuContainer__menuItem">
              <div
                class="sidepannel__bottomMenuContainer__menuItem menuItem m-5"
              >
                <div class="menu__itemContainer d-flex al-items-center p-5">
                  <span class="material-symbols-outlined"> settings </span>
                  <span class="menuTxt">Settings</span>
                </div>
              </div>
              <div
                class="sidepannel__bottomMenuContainer__menuItem menuItem m-5"
              >
                <div class="menu__itemContainer d-flex al-items-center p-5">
                  <span class="material-symbols-outlined"> help </span>
                  <span class="menuTxt">Help</span>
                </div>
              </div>
              <span>CHUBB</span>
            </div>
          </div>
        </div>

        <div class="mainSectionContainer w-85">activity</div>
      </div>
    </div>
  </body>
</html>
